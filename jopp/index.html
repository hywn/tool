<textarea id="input" placeholder="enter JSON to print prettily"></textarea>
<pre id="output">no input yet!</pre>

<style>
html { margin: 5em }

body {
	margin: 0;

	display: grid;
	grid-template-columns: min-content auto;
	grid-template-rows: 100%;

	max-height: 100%;
}

#input {
	width: 30em
}

#output {
	margin: 0;
	padding: 1em;

	background-color: #fff;
	overflow: scroll;
}
</style>

<script>
const INPUT  = document.querySelector('#input')
const OUTPUT = document.querySelector('#output')

INPUT.addEventListener('input', e => {
	let pretty

	try {
		pretty = JSON.stringify(JSON.parse(INPUT.value), null, 4)
	} catch (e) {
		OUTPUT.innerHTML = "invalid JSON"
		return
	}

	output.innerText = pretty
})
</script>
